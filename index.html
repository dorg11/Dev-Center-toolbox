<!doctype html>
<html ng-app="app">

<head>

    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body style="background-color:#83A8F0" ng-controller="a">

    <h1 style="text-align:center">Incoming requests</h1>

    <br>

    <div class="container">
        <div class="card" style="background-color:white;border-radius:20px" ng-repeat="webhook in webhooks">
            <ul class="list-group list-group-flush">
                <div ng-show="webhook.headers.x-wix-application-id">
                    <li class="list-group-item"> <b>App ID</b>: {{webhook.headers.x-wix-application-id}} </li>
                    <li class="list-group-item"> <b>Instance ID:</b> {{webhook.headers.x-wix-instance-id}} </li>
                    <li class="list-group-item"> <b>Signature:</b> {{webhook.headers.x-wix-signature}} </li>
                    <li class="list-group-item"> <b>Event type:</b> {{webhook.headers.x-wix-event-type}} </li>
                </div>
                <li class="list-group-item"> <b>Body:</b>
                    <code>
        {{webhook.body | json}}
        </code>
                </li>
            </ul>
        </div>
    </div>
</body>

<script>
    var app = angular.module('app', []);
    app.controller('a', function($scope, $http) {
        $http({
            method: 'GET',
            url: '/get'
        }).then(function successCallback(response) {
            $scope.webhooks = response.data;
        }, function errorCallback(response) {
            console.log(response);
        });
    });
</script>

</html>
