<!doctype html>
<html ng-app="app">

<head>

    <title>Webhooks</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/style.css" />

</head>

<body ng-controller="a">
    <div class="jumbotron container">
        <h1>Incoming requests</h1>
        <div class="container" id="div2">
            <div class="card" ng-repeat="webhook in webhooks | reverse">
                <ul class="list-group list-group-flush">
                    <div ng-show="webhook.headers['x-wix-application-id']">
                        <li class="list-group-item"> <b>App ID</b>: {{webhook.headers['x-wix-application-id']}} </li>
                        <li class="list-group-item"> <b>Instance ID:</b> {{webhook.headers['x-wix-instance-id']}} </li>
                        <li class="list-group-item"> <b>Signature:</b> {{webhook.headers['x-wix-signature']}} </li>
                        <li class="list-group-item"> <b>Event type:</b> {{webhook.headers['x-wix-event-type']}} </li>
                    </div>
                    <li class="list-group-item"> <b>Body:</b>
                        <code>
                          {{webhook.body | json}}
                        </code>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
